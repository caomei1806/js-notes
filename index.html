<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotesApp</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>

<body>
    <main id="notes-app">
        <h1 class="title">NotesAPP</h1>
        <div id="create-note-form">
            <div>
                <label for="new-note-title">Title</label>
                <input id="new-note-title" type="text" />
            </div>
            <div>
                <label for="new-note-body">Note body</label>
                <input id="new-note-body" type="text" />
            </div>
            <div>
                <label for="new-note-color">Color</label>
                <input id="new-note-color" type="color" />
            </div>
            <div>
                <label for="new-note-pinned">Pinned</label>
                <input id="new-note-pinned" type="checkbox" />
            </div>
            <div>
                <label for="new-note-reminder">Reminder date</label>
                <!-- NOT FOR FIREFOX -->
                <input id="new-note-reminder" type="datetime-local" />
            </div>
            <div>
                <label for="new-note-tags">Tags</label>
                <input id="new-note-tags" type="text" />
            </div>
            <button id="create-new-note">+</button>
        </div>
        <div id="notes"></div>
    </main>
</body>

</html>
